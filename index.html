<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPLS SMAN 1 Demak</title>
<link rel="stylesheet" href="./output.css"></head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white shadow-xl rounded-xl p-6 max-w-lg w-full space-y-4">
  <h1 class="text-2xl font-bold text-center text-blue-600">Caption MPLS SMAN 1 Demak 2025</h1>

  <div>
    <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
    <input id="nama" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-5" placeholder="Masukkan nama">
  </div>

  <div>
    <label for="gugus" class="block text-sm font-medium text-gray-700">Gugus</label>
    <select id="gugus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-5">
      <option value="" selected disabled>Pilih Gugus</option>
        <option value="Solara">1. GUGUS SOLARA</option>
        <option value="Radion">2. GUGUS RADION</option>
        <option value="Tropica">3. GUGUS TROPICA</option>
        <option value="Nuclea">4. GUGUS NUCLEA</option>
        <option value="Zenira">5. GUGUS ZENIRA</option>
        <option value="Voltira">6. GUGUS VOLTIRA</option>
        <option value="Stratos">7. GUGUS STRATOS</option>
        <option value="Orbitra">8. GUGUS ORBITRA</option>
        <option value="Quanta">9. GUGUS QUANTA </option>
        <option value="Chromis">10. GUGUS CHROMIS </option>
        <option value="Fluora">11. GUGUS FLUORA</option>
        <option value="Oxyna">12. GUGUS OXYNA</option>
      <!-- tambah opsi sesuai kebutuhan -->
    </select>
  </div>

  <div>
    <label for="statement" class="block text-sm font-medium text-gray-700">Apa yang kamu ketahui tentang kekerasan dan bagaimana cara tegas kamu menolak kekerasan yang sering terjadi?</label>
    <textarea id="statement" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-5" placeholder="Tulis jawabanmu di sini"></textarea>
  </div>

  <div id="output" class="bg-gray-50 border rounded-md p-4 relative hidden">
    <button id="copyBtn" disabled class="absolute top-2 right-2 text-sm text-blue-500 hover:underline disabled:text-gray-400 disabled:cursor-not-allowed">
      Copy
    </button>
    <pre id="result" class="whitespace-pre-wrap text-sm"></pre>
  </div>
</div>

<script>
const namaInput = document.getElementById('nama');
const gugusInput = document.getElementById('gugus');
const statementInput = document.getElementById('statement');
const resultEl = document.getElementById('result');
const outputDiv = document.getElementById('output');
const copyBtn = document.getElementById('copyBtn');

function updateOutput() {
  const nama = namaInput.value.trim();
  const gugus = gugusInput.value.trim();
  const statement = statementInput.value.trim();

  if (!nama || !gugus || !statement) {
    resultEl.textContent = '';
    outputDiv.classList.add('hidden');
    copyBtn.disabled = true;
    return;
  }

  const template = `《 𝙈𝙋𝙇𝙎 𝙎𝙈𝘼𝙉 𝟭 𝘿𝙀𝙈𝘼𝙆 》

🎓 Halo sobat smansade!! 🙌🏻

Saya ${nama} dari Gugus ${gugus} siap mengikuti dengan aktif rangkaian kegiatan Masa Pengenalan Lingkungan Sekolah SMA Negeri 1 Demak 2025.  

Menjadi bagian dari keluarga besar SMA Negeri 1 Demak adalah langkah awal saya meraih masa depan. Saya siap mengenal, belajar, dan tumbuh bersama. ${statement}

Setiap tindakan tanpa kekerasan adalah langkah menuju masa depan yang lebih baik. Jadilah pelindung, bukan pelaku. Jadilah penolong, bukan penindas.

𝐒𝐞𝐤𝐨𝐥𝐚𝐡 𝐛𝐚𝐫𝐮, 𝐭𝐞𝐦𝐚𝐧 𝐛𝐚𝐫𝐮, 𝐬𝐮𝐚𝐬𝐚𝐧𝐚 𝐫𝐚𝐦𝐚𝐡 𝐦𝐞𝐧𝐲𝐚𝐭𝐮! -\`♡\`-

#mplssmansade2025
#mpksmansade
#osissmansade
#osismpksmansade

@smansademak
@smansadekesiswaan
@mpksmansade
@osissmansade`;

  resultEl.textContent = template;
  outputDiv.classList.remove('hidden');
  copyBtn.disabled = false;
}

namaInput.addEventListener('input', updateOutput);
gugusInput.addEventListener('input', updateOutput);
statementInput.addEventListener('input', updateOutput);

copyBtn.addEventListener('click', () => {
  const text = resultEl.textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("Teks berhasil disalin!");
  }, () => {
    alert("Gagal menyalin teks.");
  });
});
</script>

</body>
</html>
